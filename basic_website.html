<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIRYO - Smart Garment Manufacturing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), 
                        url('images/Smart\ Manufacturing.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, #043F8D 0%, #1a5bb8 50%, #2d6fd4 100%);
            opacity: 0.3;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 300px;
            height: 300px;
            margin: 0 auto 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            animation: pulse 10s infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(4, 63, 141, 0.3));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo:hover {
            transform: scale(1.1);
        }

        <!-- .company-name { -->
        <!--     font-size: 4rem; -->
        <!--     font-weight: 700; -->
        <!--     margin-bottom: 20px; -->
        <!--     color: #043F8D; -->
        <!--     <!-- text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); --> -->
        <!--     letter-spacing: 4px; -->
        <!--     font-family: Arial, sans-serif; -->
        <!-- } -->

        .tagline {
            font-size: 1.6rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.95);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .coming-soon {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #043F8D, #1a5bb8);
            color: white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(4, 63, 141, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: default;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

            @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="floating-elements">
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
            <div class="floating-circle"></div>
        </div>
        
        <div class="content">
            <div class="logo">
                <img src="images/Kairyo_Logo(cropped).png" alt="KAIRYO Logo">
            </div>
            <!-- <h1 class="company-name">KAIRYO</h1> -->
            <p class="tagline">Smart Garment Manufacturing for the fast fashion industry</p>
            <div class="coming-soon">Coming Soon...</div>
        </div>
    </section>
</body>
</html>
